{% extends "base.html" %}
{% block content %}


{% for museum in all_museums %}
  <div>
    <div>
      <a href="/museums/{{museum.id}}">{{museum.name}}</a>
      <address>
        {{museum.address}}
      </address>
    </div>

    <div class="buttons">
      <form action="/museums/{{museum.id}}/edit" method="GET">
        <input type="submit" value="Edit">
      </form>
    
    <br>

      <form action="/museums/{{museum.id}}/delete" method="POST">
        <input type="submit" value="Delete">
      </form>

      <!-- <p><a href="/museums/{{museum.id}}/edit">Edit</a></p> -->
    </div>

  </div>
  <hr>
{% endfor %}

{% endblock %}
